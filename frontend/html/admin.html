<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Approval Table</title>
  <style>
    /* General Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #3336ec 0%, rgba(168, 9, 51, 0.42) 100%);
      color: #333;
      line-height: 1.6;
    }


    .container {
      width: 90%;
      margin: 50px auto;
      background: linear-gradient(135deg, rgba(139, 213, 89, 0.93) 0%, #00b3f5 100%);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(189, 7, 7, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #0e3a44;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .popup-form {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      padding-top: 300px;
      padding-left: 250px;

    }

    table th, table td {
      padding: 15px;
      text-align: left;
      font-size: 1rem;
    }

    table th {
      background-color: #2c8c61;
      color: #49e132;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }


    table tr:hover {
      background-color: #f1f1f1;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s ease;
      border: none;
      color: white;
      width: 150px;
      font-weight: 600;
    }

    button.approve {
      background-color: #4CAF50;
    }

    button.approve:hover {
      background-color: #45a049;
    }

    button.disapprove {
      background-color: #f44336;
    }

    button.disapprove:hover {
      background-color: #e53935;
    }

    /* Popup Form */
    .popup-form {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .form-content {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-content h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-content button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-content button:hover {
      background-color: #45a049;
    }

    .form-content button.close {
      background-color: #f44336;
      margin-top: 15px;
    }

    .form-content button.close:hover {
      background-color: #e53935;
    }
    .go-back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<button id="goBackBtn" class="go-back-button" onclick="window.location.href='add_study_group.html'">Go Back</button>

<div class="container">
  <h1>Manage Approvals</h1>

  <!-- Table -->
  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>email</th>
    </tr>
    </thead>
    <tbody id="tableBody">
    <!-- Rows will be dynamically added here -->
    </tbody>
  </table>

  <!-- Button Container -->
  <div class="button-container">
    <button class="approve" id="approve-btn">Approve</button>
    <button class="disapprove" id="disapprove-btn">Disapprove</button>
  </div>

</div>

<!-- Popup Form -->
<div class="popup-form"  id="Approve-modal">
  <div class="form-content">
    <h2>Enter ID</h2>
    <form id="idForm">
      <input type="text" id="idInput" placeholder="Enter ID" required>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <button class="close" onclick="closePopup()">Close</button>
  </div>
</div>

<div class="popup-form" id="Delete-modal">
  <div class="form-content">
    <h2>Enter ID to Delete</h2>
    <form id="deleteForm">
      <input type="text" id="deleteIdInput" placeholder="Enter ID to delete" required>
      <button type="submit" id="deleteSubmitBtn">Delete</button>
    </form>
    <button class="close" onclick="closeDeletePopup()">Close</button>
  </div>
</div>


<script src="../js/admin.js">
</script>

</body>
</html>
