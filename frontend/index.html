<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(to bottom right, #74b9ff, #a29bfe);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: white;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-switch {
            text-align: center;
            margin-top: 10px;
        }
        .form-switch button {
            background-color: #f8f9fa;
            color: #007bff;
            border: none;
            cursor: pointer;
        }
        .form-switch button:hover {
            background-color: #e9ecef;
        }
        .checkbox-container {
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="form-switch">
        <p>Don't have an account? <button id="switchToRegister">Register</button></p>
    </div>
</div>

<div class="container" style="display:none;" id="registerContainer">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>

        <!-- Checkbox for registering as admin -->
        <div class="checkbox-container">
            <input type="checkbox" id="isAdmin">
            <label for="isAdmin">Register as Admin</label>
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="form-switch">
        <p>Already have an account? <button id="switchToLogin">Login</button></p>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
